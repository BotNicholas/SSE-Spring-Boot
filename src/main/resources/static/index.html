<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE</title>
    <script src="app.js" type="module"></script>
    <script src="otp.js" type="module"></script>
</head>
<body>
    <ul id="events"></ul>
    <button id="resetConnection">Reset</button>

    <ul id="failingEvents"></ul>
    <button id="resetFailingConnection">Reset Failing</button>

    <hr/>

    <div id="otp">NOT CREATED</div>
    <button id="generateOtp">Generate Otp</button>

    <form id="otpForm" method="post" action="/api/otp/validate">
        <input id="otpInput" type="text" name="otp" placeholder="Enter OTP..."/>
        <button id="validateOtp" type="submit">Validate Otp</button>
    </form>
</body>
</html>
